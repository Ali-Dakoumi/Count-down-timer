<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Count Down timer</title>
</head>

<body>
    <h1>New Year Is Coming</h1>

    <div class="container">
        <div class="element daysC">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class="element hoursC">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="element minC">
            <p class="bigtext" id="min">0</p>
            <span>minutes</span>
        </div>
        <div class="element secondsC">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
